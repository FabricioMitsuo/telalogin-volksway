<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="style.css">

    <title>Login</title>

</head>

<body>
    <header>
        <img src="./logo volkswagen1.png" alt="logo do projeto">
        <img src="constellation-19420.jpg" alt="imagem principal">
        <span>
            <li>
                Noticiais</li>
            <li>Quem somos</li>

    <main>

            </form>
        </div>
        </main>
        <footer>

        </footer>
